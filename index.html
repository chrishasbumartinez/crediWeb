<!DOCTYPE html>

  <title>Simulador de Pago</title>
</head>
<body>
  <h2>Simulador de Credicard</h2>
  <button onclick="enviarMensaje('payment-success-cc')">Simular Ã‰xito</button>
  <button onclick="enviarMensaje('payment-fail-cc')">Simular Fallo</button>
  <button onclick="enviarMensaje('payment-cancelled-cc')">Simular Cancelado</button>

  <script>

    }
